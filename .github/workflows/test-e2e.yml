name: NestJS-UnitTest

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: 'Setup env'
        run: cp env-example .env

      - name: Build Docker image
        run: docker-compose -f docker-compose.yaml build

      - name: Exporting project name
        run: export COMPOSE_PROJECT_NAME=calamidade-backend

      - name: Start Docker services
        run: docker-compose -f docker-compose.yaml up -d

      - name: Wait for services to be ready
        run: docker-compose -f docker-compose.yaml ps

      # Check if Docker services are running
      - name: Check Docker services
        run: docker-compose -f docker-compose.yaml ps
        continue-on-error: true

      # Check if the necessary ports are exposed
      - name: Check exposed ports
        run: docker-compose -f docker-compose.yaml config | grep '0.0.0.0'
        continue-on-error: true

      # Check service logs
      - name: Display service logs
        run: docker-compose -f docker-compose.yaml logs
        continue-on-error: true

      # Run NestJS tests
      - name: Run NestJS tests
        run: docker-compose -f docker-compose.yaml exec -T api npm run test:e2e

      - name: Shutdown Docker services
        run: docker-compose -f docker-compose.yaml down
